services:
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:3000"
    volumes:
      - ./api:/rails
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/mydb
      REDIS_URL: "redis://:password@redis:6379/0"
    depends_on:
      - db
      - redis

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PASSWORD: password
    volumes:
      - redis_data:/data
    command: ["redis-server", "--requirepass", "password"]

  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: example@email.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - db

  terminal:
    container_name: terminal
    build:
      context: ./terminal
      dockerfile: Dockerfile
    depends_on:
      - redis

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
